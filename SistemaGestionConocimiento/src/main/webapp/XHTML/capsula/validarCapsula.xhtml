<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h:outputScript name="jquery/jquery.js" library="primefaces"
			target="head" />

		<h3 class="hardblue TexAlCenter">VALIDANDO CAPSULA ESTANDAR</h3>
		<span class="TexAlCenter DispBlock Wid100">Revisa la capsula si
			es valida</span>

		<h:form id="form" enctype="multipart/form-data">
			<p:growl id="men" />
			<p:panel id="panel_datos" header="Capsula de conocimiento">
				<p:inputText value="#{validarCapsulaView.machete}"
					style="display:none;" />
				<p:outputLabel value="#{validarCapsulaView.contenido}"
					escape="false" />
			</p:panel>
			<p:panel id="panel_revision" header="Revision">
				<p:dataTable var="pregunta" value="#{validarCapsulaView.preguntas}">
					<p:column headerText="Pregunta">
						<h:outputText value="#{pregunta.pregunta}" />
					</p:column>
					<p:column headerText="Resultado">
						<p:selectOneRadio  value="#{pregunta.respuesta}"
							unselectable="true">
							<f:selectItem itemLabel="SI" itemValue="SI" />
							<f:selectItem itemLabel="NO" itemValue="NO" />
							<f:selectItem itemLabel="N/A" itemValue="N/A" />
						</p:selectOneRadio>
					</p:column>
				</p:dataTable>
				<p:commandButton value="Finalizar" action="#{validarCapsulaView.revisar}" style="width:50%;" update="@(form)" />
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
