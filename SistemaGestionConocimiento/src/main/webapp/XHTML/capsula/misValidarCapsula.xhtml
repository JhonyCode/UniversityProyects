<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h:outputScript name="jquery/jquery.js" library="primefaces"
			target="head" />

		<h3 class="hardblue TexAlCenter">VALIDAR CAPSULAS</h3>
		<span class="TexAlCenter DispBlock Wid100">Puedes visualizar
			todo el contenido que has creado</span>

		<h:form id="form" enctype="multipart/form-data">
			<p:growl id="men" />
			<p:panel>
				<p:dataTable var="capsula" value="#{capsulaView.listCapsulasValidar}" rows="10"
                 paginator="true"
                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">
					<p:column headerText="Titulo" filterBy="#{capsula.titulo}" filterMatchMode="contains">
						<h:outputText value="#{capsula.titulo}" />
					</p:column>
					<p:column headerText="Descripcion" filterBy="#{capsula.descripcion}" filterMatchMode="contains">
						<h:outputText value="#{capsula.descripcion}" />
					</p:column>
					<p:column headerText="Acciones">
						<center>							
							<p:commandButton value="Revisar" action="#{capsulaView.validarCapsula(capsula.idCapsula)}"/>
						</center>
					</p:column>
				</p:dataTable>

			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
