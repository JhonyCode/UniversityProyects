<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h:outputScript name="jquery/jquery.js" library="primefaces"
			target="head" />

		<h1 class="hardblue TexAlCenter">PERFIL</h1>
		<span class="TexAlCenter DispBlock Wid100">Puedes visualizar tu
			informacion y actualizarla</span>

		<h:form id="form" enctype="multipart/form-data">
			<p:growl id="men" />
			<p:tabView>
				<p:tab title="Datos">
					<p:panel id="panelCrud">
						<h:panelGrid columns="2">
							<p:outputLabel value="Nombre:" />
							<p:inputText value="#{usuarioView.nombre}"/>
							<p:outputLabel value="Apellido" />
							<p:inputText value="#{usuarioView.apellido}" />
							<p:outputLabel value="Correo" />
							<p:inputText value="#{usuarioView.correo}" />
							<p:outputLabel />
							<p:commandButton value="Guardar" action="#{usuarioView.guardar}" update="form:men" />
						</h:panelGrid>
					</p:panel>
				</p:tab>
				<p:tab title="Seguridad">
					<p:panel id="panelseguridad">
						<h:panelGrid columns="2" id="panelClave">
							<p:outputLabel value="Nueva contraseña:" />
							<p:password value="#{usuarioView.pass}"/>
							<p:outputLabel value="Repita contraseña" />
							<p:password value="#{usuarioView.passRepeat}"/>							
							<p:outputLabel />
							<p:commandButton value="Guardar" action="#{usuarioView.cambiarClave}" update="form:men,panelClave"/>
						</h:panelGrid>
					</p:panel>
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>

</ui:composition>
