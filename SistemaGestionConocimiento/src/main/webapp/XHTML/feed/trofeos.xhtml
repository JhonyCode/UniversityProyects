<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<h:outputScript name="jquery/jquery.js" library="primefaces"
			target="head" />

		<h3 class="hardblue TexAlCenter">Mis Trofeos</h3>
		<span class="TexAlCenter DispBlock Wid100">Puedes visualizar
			tus llaves desbloquedas y lo que te falta para la siguiente</span>

		<h:form id="form" enctype="multipart/form-data">
			<p:growl id="men" />
			<p:panel>
				<p:dataList value="#{trofeoView.listTrofeos}" var="trof"
					type="definition">
					<div class="Container25 Responsive">
						<div class="ContainerIndent">
							<p:panel>
								<div class="Wid100 TexAlCenter">
									<div class="ContainerIndent">
										<p:graphicImage value="#{trofeoView.getTrofeo(trof.idTrofeo)}"
											styleClass="Wid100 #{trofeoView.tieneTrofeo(trof.idTrofeo)?'':'bloqueado'}"
											stream="false" />
										<div class="EmptyBox10"></div>
										<span class="Fs20 DispBlock hardblue">Trofeo :
											#{trof.nombre} <br /> <span class="Fs12 softgray">
												#{trofeoView.faltaTrofeo(trof.idTrofeo)}</span>
										</span>
									</div>
								</div>
							</p:panel>
						</div>
					</div>
				</p:dataList>

			</p:panel>
			<style>
.bloqueado {
	opacity: 0.5;
	filter: alpha(opacity = 50);
}
</style>
		</h:form>
	</ui:define>

</ui:composition>
