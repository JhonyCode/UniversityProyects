<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Login</title>
	<meta name="content-type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<h:form>
		<p:panel id="login" style="display:block;width:400px;margin:auto;">			
			<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="1">
				<p:outputLabel for="somRadioLogin" value="Iniciar Session como: " />
				<p:selectOneRadio id="somRadioLogin" value="1"
					binding="#{loginView.somRadioLogin}">
					<f:selectItem itemLabel="Usuario" itemValue="1" />
					<f:selectItem itemLabel="Cliente" itemValue="2" />
					<p:ajax update="login" listener="#{loginView.menuOnChange}" />
				</p:selectOneRadio>
			</h:panelGrid>
			<p:growl id="msgGrowl"/>
			<h:panelGrid columns="1" id="loginUser"
				style="margin-top:60px;width:100%;" rendered="#{loginView.viewUser}">
				<p:row>
					<p:column>Entrar como usuario</p:column>
				</p:row>
				<p:inputText id="usernameField" style="width:100%;"
					value="#{loginView.userId}" placeholder="Usuario" />
				<p:password id="passwordField" style="width:100%;"
					value="#{loginView.password}" placeholder="contraseña" />
				<p:commandButton value="Ingresar Usuario" id="btnLoginUsuario" action="#{loginView.login}"
					update="msgGrowl" style="width:100%;" />
			</h:panelGrid>
			<p:growl id="msgGrowl2"/>
			<h:panelGrid columns="1" border="0" id="loginCliente"
				style="margin-top:60px;width:100%;"
				rendered="#{loginView.viewCliente}">
				<p:row>
					<p:column>Entrar como cliente</p:column>
				</p:row>
				<p:inputText placeholder="identificación" style="width:100%;"
					value="#{loginView.clieId}" id="clieId" />
				<p:inputText placeholder="numero de cuenta" style="width:100%;"
					value="#{loginView.clieCuenId}" />
				<p:password placeholder="clave de cuenta" style="width:100%;"
					value="#{loginView.clieCuenPass}" />
				<p:commandButton value="Ingresar Cliente" id="btnLoginCliente" update="msgGrowl2"
					action="#{loginView.loginCliente}" style="width:100%;" />
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
