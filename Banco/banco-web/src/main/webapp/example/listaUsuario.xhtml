<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
		
	</h:head>
	
	<h:body>
		<h:form>
			<p:dataTable id="dataUsuario" value="#{usuarioVista.losUsuarios}" var="usuario" reflow="true" resizableColumns="true"
			rows="10" paginator="true" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="10,50,100" scrollable="true" scrollHeight="500">
				<p:column headerText="ID">
					<p:outputLabel value="#{usuario.usuUsuario}" />
				</p:column>				
				<p:column headerText="IDENTIFICACION">
					<p:outputLabel value="#{usuario.identificacion}" />
				</p:column>
				<p:column headerText="NOMBRE">
					<p:outputLabel value="#{usuario.nombre}" />
				</p:column>
				<p:column headerText="ACTIVO">
					<p:outputLabel value="#{usuario.activo}" />
				</p:column>
				<p:column headerText="CONSTRASEÃ‘A">
					<p:outputLabel value="#{usuario.clave}" />
				</p:column>				
				<!--  p:column headerText="Tipo de usuario">
					<p:outputLabel value="#{usuario.tipoUsuario.nombre}" />
				</p:column-->				
			</p:dataTable>
			
		</h:form>	
		
		
	</h:body>
</html>
