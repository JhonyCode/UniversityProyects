<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>

	</h:head>
	
	<h:body>
		<h:form>
			<p:dataTable id="dataCliente" value="#{tipoDocumentoVista.losTipoDeDocumento}" var="tipoDocumento">
				<p:column headerText="ID">
					<p:outputLabel value="#{tipoDocumento.tdocId}" />
				</p:column>
				<p:column headerText="NOMBRE">
					<p:outputLabel value="#{tipoDocumento.nombre}" />
				</p:column>
				<p:column headerText="ACTIVO">
					<p:outputLabel value="#{tipoDocumento.activo}" />
				</p:column>
			</p:dataTable>
		</h:form>	
	</h:body>
</html>
