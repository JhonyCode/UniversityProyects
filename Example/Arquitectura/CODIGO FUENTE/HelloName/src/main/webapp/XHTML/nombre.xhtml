<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelNombre" header="Nombre">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdNombre" value="IdNombre"/>
						 	<p:inputText id="txtIdNombre" binding="#{nombreView.txtIdNombre}">
						 		<p:ajax update="panelNombre,msg,panelBotones" listener="#{nombreView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgNombre" value=" Nombre"/>
							<p:inputText id="txtNombre" disabled="true" binding="#{nombreView.txtNombre}"/>
													<h:outputText id="msgIdIdioma_Idioma" value=" IdIdioma_Idioma"/>
							<p:inputText id="txtIdIdioma_Idioma" disabled="true" binding="#{nombreView.txtIdIdioma_Idioma}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{nombreView.btnSave}" disabled="true" value="Save" action="#{nombreView.action_save()}" update="panelNombre,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{nombreView.btnDelete}" disabled="true" value="Delete" action="#{nombreView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelNombre,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{nombreView.action_clear()}" update="panelNombre,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
