<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelIdioma" header="Idioma">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdIdioma" value="IdIdioma"/>
						 	<p:inputText id="txtIdIdioma" binding="#{idiomaView.txtIdIdioma}">
						 		<p:ajax update="panelIdioma,msg,panelBotones" listener="#{idiomaView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgNombreIdioma" value=" NombreIdioma"/>
							<p:inputText id="txtNombreIdioma" disabled="true" binding="#{idiomaView.txtNombreIdioma}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{idiomaView.btnSave}" disabled="true" value="Save" action="#{idiomaView.action_save()}" update="panelIdioma,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{idiomaView.btnDelete}" disabled="true" value="Delete" action="#{idiomaView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelIdioma,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{idiomaView.action_clear()}" update="panelIdioma,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
